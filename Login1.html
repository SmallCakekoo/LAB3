<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotography</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="image/x-icon" href="Imagenes/icono.ico">

</head>

<body>


    <div class="form">
        <div class="info">

            <h1>Login</h1>

            <form>
                <div class="username_div">
                    <label class="text1">Username</label>
                    <div class="inputt">
                        <img class="imgicon" src="Imagenes/User.png" alt="USER ICON">
                        <input type="text" placeholder="Type your username">
                    </div>
                </div>

                <div class="password_div">
                    <label class="text1">Password</p>
                        <div class="inputt">
                            <img class="imgicon" src="Imagenes/lock.png" alt="Lock ICON"><input type="password"
                                placeholder="Type your Password">
                        </div>
                </div>
            </form>


            <div class="fp"><a href="#">Forgot Password?</a></div>

            <div class="form-btn">
                <div class="form-bgbtn"></div>
                <button class="login-form-btn">
                    Login
                </button>
            </div>

            <p class="osuu1">Or Sign Up Using</P>

            <div class="redes">
                <a href="#"><img src="Imagenes/fb.png" alt=""></a>
                <a href="#"><img src="Imagenes/tw.png" alt=""></a>
                <a href="#"><img src="Imagenes/gg.png" alt=""></a>
            </div>

            <p class="osuu2">Or Sign Up Using</P>
            <a href="#" class="su1">SING UP</a>


        </div>

    </div>

</body>

</html>
