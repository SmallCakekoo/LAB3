<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plantify</title>
    <link rel="icon" type="image/x-icon" href="Imagenes/icoimpo.ico">
</head>

<body>
    <div class="form">
        <div class="izquierda">

            <div class="titulo">
                <img src="Imagenes/icoimpo.png" class="logo" alt="Plantita Icono">
                <h4>PlantaGestión: Gestiona tu Jardín</h4>
            </div>

            <div class="userinfo">
                <img src="Imagenes/perfil.jpg" class="perfil" alt="">
                <p class="US">USER SERVICE</p>
            </div>

            <div class="inputs">

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">

                    <label class="user-label"> <img src="Imagenes/User.png" alt="usericon" class="icon">Email
                        Adress</label>
                </div>


                <div class="input-group">
                    <input required="" type="password" name="text" autocomplete="off" class="input">

                    <label class="user-label"> <img src="Imagenes/lock.png" alt="lockicon" class="icon">Password</label>
                </div>


                <div class="input-group flex">
                    <input required="" type="text" name="verification" autocomplete="off" class="input">
                    <label class="user-label"><img src="Imagenes/lock.png" alt="lockicon" class="icon">Verification
                        Code</label>
                    <p id="verificationDisplay" class="verification-code verification-display"></p>
                </div>

            </div>

            <div class="botn">
                <button class="button">Login</button>
                <a href="#" class="fp">
                    <label>Forget Password?</label></a>
            </div>

        </div>
       <div class="derecha"></div>  <!-- aquí está la imagen -->
       
       <div class="flecha"></div>
       <div class="persona"></div>
       
    </div>
</body>

<script src="JS2.js"></script>

</html>
